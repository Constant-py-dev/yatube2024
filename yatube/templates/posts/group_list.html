{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<!-- класс py-5 создает отступы сверху и снизу блока -->
<div class="container py-5">
    <h1> {{group}} </h1>

    {% for post in posts %}
        <article>
            <ul>
                <li>
                    Автор: {{ post.author.get_full_name }}
                </li>
                <li>
                    {{post.pub_date}}
                </li>
            </ul>
            <p>
                {{ post.text }}
            </p>
        </article>
        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% endfor %}
    <!-- под последним постом нет линии -->
</div>
{% endblock %}
